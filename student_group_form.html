<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

  <section class="section mt-3">
    <div class="container">
      <div class="row">
        <h2 class="d-flex justify-content-center mb-5">Preliminary Proposal Form</h2>
        <div class="col-lg-12">
          <form>
             <div class="mb-4 border rounded">
                <div class="m-3">
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline">
                        <label class="form-label" for="form6Example1">Porgrammer Semester</label>
                        <input type="text" id="form6Example1" class="form-control" placeholder="7th" disabled />
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline">
                        <label class="form-label" for="form6Example2">No.Of Members</label>
                        <select name="select" id="select" class="form-control" onchange="selectedValue(this.value)">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                        </select>
                        <!-- <input type="text" id="form6Example2" class="form-control" placeholder="No.Of Members" pattern="[1-3]{1}" required/> -->
                      </div>
                    </div>
                  </div>
                  <!-- Text input -->
                  <div class="form-outline mb-4">
                        <label class="form-label" for="form6Example3">Supervisor Name</label>
                        <input type="text" id="form6Example3" class="form-control" placeholder="ex# sir Bilal" required />
                  </div>
              </div>
              </div>
            <div class="mb-4 border rounded">
              <div class="m-3">
                  <!-- Text input -->
                  <div class="form-outline mb-4">
                    <span>First Member Detail</span>
                    <div class="row mb-4 mt-2">
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form6Example2" class="form-control" placeholder="ex# 20-Arid-4567" pattern="[0-9]{2}-[a-rA-R]{4}-[0-9]{4}" required/>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form6Example2" class="form-control" placeholder="Name"/>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <input type="email" id="form6Example2" class="form-control" placeholder="Email"/>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <input type="tel" id="form6Example2" class="form-control" placeholder="ex# 0300-1234567" pattern="[0-9]{4}-[0-9]{7}" required/>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-outline mb-4" style="display: none;" id="second-member">
                    <span>Second Member Detail</span>
                    <div class="row mb-4 mt-2">
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form6Example2" class="form-control" placeholder="ex# 20-Arid-4567" pattern="[0-9]{2}-[a-rA-R]{4}-[0-9]{4}" required/>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form6Example2" class="form-control" placeholder="Name"/>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <input type="email" id="form6Example2" class="form-control" placeholder="Email"/>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <input type="tel" id="form6Example2" class="form-control" placeholder="ex# 0300-1234567" pattern="[0-9]{4}-[0-9]{7}" required/>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-outline mb-4 thired-member" style="display: none;" id="thired-member">
                    <span>Third Member Detail</span>
                    <div class="row mb-4 mt-2">
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form6Example2" class="form-control" placeholder="ex# 20-Arid-4567" pattern="[0-9]{2}-[a-rA-R]{4}-[0-9]{4}" required/>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form6Example2" class="form-control" placeholder="Name"/>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <input type="email" id="form6Example2" class="form-control" placeholder="Email"/>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <input type="tel" id="form6Example2" class="form-control" placeholder="ex# 0300-1234567" pattern="[0-9]{4}-[0-9]{7}" required/>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>   
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4 border rounded">
              <div class="m-3">
                <div class="d-flex align-items-center justify-content-center fs-5">
                  <span>(Provide 3 project ideas starting form first priority)</span>
                </div>
                <label class="form-label" for="form6Example5">First Prefrence:</label>
                <input type="email" id="form6Example5" class="form-control"/>
                <label class="form-label" for="form6Example5">Scond Prefrence:</label>
                <input type="email" id="form6Example5" class="form-control"/>
                <label class="form-label" for="form6Example5">Third Prefrence:</label>
                <input type="email" id="form6Example5" class="form-control"/>
              </div>
            </div>
          
            <!-- Number input -->
            <div class="form-outline mb-4 border rounded">
              <div class="m-3">
                <div class="d-flex align-items-center justify-content-center fs-5">
                  <span>(Mention here elective courses taken in degree)</span>
                </div>
                <label class="form-label" for="form6Example5">Write Here:</label>
                <input type="email" id="form6Example5" class="form-control mb-2"/>
                <!-- <label class="form-label" for="form6Example5">Scond Prefrence:</label> -->
                <input type="email" id="form6Example5" class="form-control mt-2 mb-2"/>
                <!-- <label class="form-label" for="form6Example5">Third Prefrence:</label> -->
                <input type="email" id="form6Example5" class="form-control mt-2 mb-2"/>
              </div>
            </div>
          
            <!-- Message input -->
            <div class="form-outline mb-4 border rounded">
              <div class="m-3">
                <div class="d-flex align-items-center justify-content-center fs-5">
                  <span>(Mention your programming languages,tools you are skilled in)</span>
                </div>
                <label class="form-label" for="form6Example5">Write Here:</label>
                <input type="email" id="form6Example5" class="form-control  mb-2"/>
                <input type="email" id="form6Example5" class="form-control mt-2 mb-2"/>
              </div>
            </div>
          
            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" />
              <label class="form-check-label" for="form6Example8"> Group leader? </label>
            </div>
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script>
    $(document).ready(function() {

});
    
    function selectedValue(value) {
      var secondMember = document.getElementById("second-member");
      var thirdMember = document.getElementById("thired-member");

        if (value == 2) {
          secondMember.style.display = "block";
          thirdMember.style.display = "none"; // Hide third member if shown
        } else if (value == 3) {
          thirdMember.style.display = "block";
          secondMember.style.display = "block";
        } else {
          secondMember.style.display = "none";
          thirdMember.style.display = "none";
        }
}


  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
</body>
</html>
